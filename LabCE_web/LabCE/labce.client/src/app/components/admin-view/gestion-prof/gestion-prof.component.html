<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>1er Apellido</th>
              <th>2do Apellido</th>
              <th>Edad</th>
              <th>Fecha de Nacimiento</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows; let i = index">
              <td class="id">
                <p *ngIf="editingRow[i] == false">{{row.cedula}}</p>
                <input *ngIf="editingRow[i] == true" type="number" [(ngModel)]="row.cedula" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.nombre}}</p>
                <input *ngIf="editingRow[i] == true" type="text" [(ngModel)]="row.nombre" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.apellido1}}</p>
                <input *ngIf="editingRow[i] == true" type="text" [(ngModel)]="row.apellido1" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.apellido2}}</p>
                <input *ngIf="editingRow[i] == true" type="text" [(ngModel)]="row.apellido2" class="form-control">
              </td>
              <td>
                <p>{{row.edad}}</p>
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.fechaNacimiento}}</p>
                <input *ngIf="editingRow[i] == true" type="date" [(ngModel)]="row.fechaNacimiento" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.correo}}</p>
                <input *ngIf="editingRow[i] == true" type="email" [(ngModel)]="row.correo" class="form-control">
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button *ngIf="editingRow[i] == false" (click)="editRow(i)" class="btn btn-outline-warning">Edit</button>
                  <button *ngIf="editingRow[i] == true" (click)="saveRow(i)" class="btn btn-outline-success">Save</button>
                  <button (click)="deleteRow(i)" class="btn btn-outline-danger">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click)="addRow()" class="btn btn-primary">Add Row</button>
  </div>
</body>
