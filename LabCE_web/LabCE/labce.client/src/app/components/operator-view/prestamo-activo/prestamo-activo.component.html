<body>
    <div class="requester-form">
        <h1>Prestamo de activos</h1>
        <h3>Datos del solicitante</h3>
        <form>
            <div class="form-group form-name">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group form-fname">
                <label for="lastName">Primer apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese su primer apellido">
            </div>
            <div class="form-group form-lname">
                <label for="lastName">Segundo apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="form-group form-email">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electr칩nico">
            </div>
            <div class="form-group form-type">
                <label for="type">Tipo de solicitante</label>
                <select class="form-select" name="type" [(ngModel)]="selectedType">
                  <option value="Estudiante">Estudiante</option>
                  <option value="Profesor">Profesor</option>
                </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-add" >
                A침adir
              </button>
            </div>
        </form>
    </div>

    <div *ngIf="selectedType == 'Profesor'">
      <form>
        <div class="password-input">
            <label for="password">Contrase침a</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su contrase침a">
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="title-table">
          <h3>Lista de activos</h3>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Tipo</th>
              <th>Marca</th>
              <th>Fecha de compra</th>
              <th>Seleccionar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows; let i = index">
              <td class="id">
                <p>{{row.placa}}</p>
              </td>
              <td>
                <p>{{row.tipo}}</p>
              </td>
              <td>
                <p>{{row.marca}}</p>
              </td>
              <td>
                <p>{{row.fecha}}</p>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button *ngIf="selectedRow != i" (click)="selected(i)" class="btn btn-primary">Seleccionar</button>
                  <button *ngIf="selectedRow == i" (click)="removeSelection()" class="btn btn-success">Seleccionado</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
