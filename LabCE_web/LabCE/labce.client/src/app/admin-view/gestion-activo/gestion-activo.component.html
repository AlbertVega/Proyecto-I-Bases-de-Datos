<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Tipo</th>
              <th>Marca</th>
              <th>Fecha de Compra</th>
              <th>Prestamo requiere aprobaci√≥n?</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows; let i = index">
              <td class="id">
                <p *ngIf="editingRow[i] == false">{{row.placa}}</p>
                <input *ngIf="editingRow[i] == true" type="number" [(ngModel)]="row.placa" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.tipo}}</p>
                <input *ngIf="editingRow[i] == true" type="text" [(ngModel)]="row.tipo" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.marca}}</p>
                <input *ngIf="editingRow[i] == true" type="text" [(ngModel)]="row.marca" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.fechaCompra}}</p>
                <input *ngIf="editingRow[i] == true" type="date" [(ngModel)]="row.fechaCompra" class="form-control">
              </td>
              <td>
                <p *ngIf="editingRow[i] == false">{{row.prestamoRequiereAprobacion}}</p>
                <select *ngIf="editingRow[i] == true" [(ngModel)]="row.prestamoRequiereAprobacion" class="form-control">
                  <option value="Si">Si</option>
                  <option value="No">No</option>
                </select>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button *ngIf="editingRow[i] == false" (click)="editRow(i)" class="btn btn-outline-warning">Edit</button>
                  <button *ngIf="editingRow[i] == true" (click)="saveRow(i)" class="btn btn-outline-success">Save</button>
                  <button (click)="deleteRow(i)" class="btn btn-outline-danger">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click)="addRow()" class="btn btn-primary">Add Row</button>
  </div>
</body>
